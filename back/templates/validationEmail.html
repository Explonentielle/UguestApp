<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UGuest - Verification de votre adresse mail </title>
</head>

<body style="background-color: #fff; margin: 0; padding: 0; font-family: Helvetica, Arial, sans-serif;">

	<table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
		style="max-width: 600px; margin: 0 auto;">
		<tbody>
			<tr>
				<td style="padding: 20px; text-align: center;">
					<img src="https://res.cloudinary.com/dfsaszwfq/image/upload/v1683274575/uguest_logo_no8elv.png"
						alt="Logo" style="max-width: 100%; height: auto;">
				</td>
			</tr>
		</tbody>
	</table>

	<table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
		style="background-color: #ff6cde; max-width: 600px; margin: 0 auto;">
		<tbody>
			<tr>
				<td style="padding: 20px 10px; text-align: center;">
					<img src="https://res.cloudinary.com/mailmodo/image/upload/v1658131947/editor/p/2c28dec6-c21c-4385-a91f-96e9a90c404f/d837cca5ebd76fbe268015bd9fe51b07_fu78lk.png"
						alt="Image" style="max-width: 100%; height: auto;">
				</td>
			</tr>
		</tbody>
	</table>

	<table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
		style="background-color: #fff; max-width: 600px; margin: 0 auto;">
		<tbody>
			<tr>
				<td style="padding: 20px 30px 40px; text-align: center;">
					<h1 style="font-size: 36px;">Vérification d'email</h1>
					<p style="font-size: 16px;">Bonjour <%= name %>,</p>
					<p style="font-size: 16px;">Vous y êtes presque. Cliquez simplement sur le lien ci-dessous pour
						vérifier votre adresse e-mail et commencer.</p>
					<p>&nbsp;</p>
					<a href="<%= confirmationLink %>"
						style="display: inline-block; background-color: #ff6cde; color: #fff; font-size: 16px; font-weight: 400; line-height: 1; letter-spacing: 1px; text-decoration: none; text-transform: none; padding: 12px 24px; border-radius: 4px;"
						target="_blank">
						<strong>Vérifier mon adresse mail</strong>
					</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
